name: ToDoManager
on: [ push ]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      #      - name: docker build
      #        run: docker build -t egrigorev/todomanager:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: docker login
        run: echo ${{ secrets.docker_token }} | docker login -u ${{ secrets.docker_USERNAME }} --password-stdin
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      #      - name: docker push
      #        run: docker push egrigorev/todomanager:$GITHUB_REF_NAME-$GITHUB_RUN_ID
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todomanager:$GITHUB_REF_NAME-$GITHUB_RUN_ID
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/todomanager:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/todomanager:buildcache,mode=max
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: ${{ secrets.DB_HOST }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: render config
        run: |
          mkdir deploy
          cat docker-compose-ci.yaml | envsubst > deploy/docker-compose.yaml
          cp migrate-start.sh deploy/
      - name: copy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "deploy/docker-compose.yaml, deploy/migrate-start.sh"
          target: "todomanager"
          strip_components: 1
      - name: run docker-compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd todomanager
            echo ${{ secrets.SSH_PASSWORD }} | sudo -S docker-compose up -d

